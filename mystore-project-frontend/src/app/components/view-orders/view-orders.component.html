<div class="order-index-error" *ngIf="backendError === true">
  <div>
    <h4>Error getting order list!</h4>
  </div>
  <div>
    <p>Please verify backend system connectivity.</p>
  </div>
</div>
<div class="order-index" *ngIf="backendError === false">
  <div>
    <h4>Order History</h4>
  </div>
  <div class="order-panel" *ngIf="orders.length > 0">
    <app-order-item
      *ngFor="let order of orders"
      [order]="order"
      class="order-item"
    ></app-order-item>
  </div>
  <div class="orders-message" *ngIf="orders.length == 0">
    <p>You have no recent orders.</p>
  </div>
</div>
